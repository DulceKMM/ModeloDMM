<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo OBJ en A-Frame</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>

<a-scene background="color: #ECECEC">

    <!-- Luces -->
    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>
    <a-light type="directional" color="#ffffff" intensity="0.5" position="1 1 1"></a-light>

    <!-- CÃ¡mara -->
    <a-entity camera position="0 3 5" wasd-controls look-controls></a-entity>

    <!-- Modelo 3D -->
    <a-entity 
        obj-model="obj:Paleta.obj; mtl:Paleta.mtl"
        position="0 0 0"
        scale=".55 .55 .55"
        rotation="0 0 0"
        
    </a-entity>

    <!-- Suelo -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="20" height="20" color="#eae1c8"></a-plane>

    <!-- Cielo -->
    <a-sky color="#8892c6"></a-sky>

</a-scene>

</body>
</html>
